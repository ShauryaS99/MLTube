<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Rajdhani:400,500&display=swap" rel="stylesheet">
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
  <title>ML-Tube</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header class="masthead clear">
        <div class="centered">
            <div class="site-branding">
                <h1 class="site-title">MLTube: Predict your Virality!</h1>
              <p>Created by Shaurya Sanghvi & Patrick Yin </p>
            </div>
        </div>
    </header>
    
    <div class="grid">
        <div class="item-a">
            <h1>
                Clickbait Detector
            </h1>
<!--             <h2 id = "clickbait">
                {{ prediction_clickbait_youtube_text }}
            </h2>  -->
            <svg class="circle-chart" viewbox="0 0 36 36" width="55%" height="55%" xmlns="http://www.w3.org/2000/svg">
      <circle class="circle-chart__background" stroke="#efefef" stroke-width="2" fill="none" cx="50%" cy="50%" r="15.9155" />
      <circle class="circle-chart__circle" id="clickbait" stroke="#5F3D85" stroke-width="2" stroke-dasharray="0,100" stroke-linecap="round" fill="none" cx="50%" cy="50%" r="15.9155" />
      <g class="circle-chart__info">
        <text class="circle-chart__percent" id="click_txt" x="50%" y="50%" fill="white" alignment-baseline="central" text-anchor="middle" font-size="8">0%</text>
      </g>
    </svg>
        </div>
        <div class="item-b">
            <h1>
                NSFW Parser
            </h1>
            <svg class="circle-chart" viewbox="0 0 36 36" width="55%" height="55%" xmlns="http://www.w3.org/2000/svg">
      <circle class="circle-chart__background" stroke="#efefef" stroke-width="2" fill="none" cx="50%" cy="50%" r="15.9155" />
      <circle class="circle-chart__circle" id="nsfw" stroke="#5F3D85" stroke-width="2" stroke-dasharray="0,100" stroke-linecap="round" fill="none" cx="50%" cy="50%" r="15.9155" />
      <g class="circle-chart__info">
        <text class="circle-chart__percent" id="nsfw_txt" x="50%" y="50%" fill="white" alignment-baseline="central" text-anchor="middle" font-size="8">0%</text>
      </g>
    </svg>
        </div>
        <div class="item-c">
            <h1>
                Relevancy Ranker
            </h1>
            <ul>
             {% for result in relevancy_results %}
             <p>
               {{result}}
             </p>
             {% endfor %}
           </ul>
        </div>
        <div class="item-d">
            <h1>
                Score
            </h1>
            <h2>
                Your video got a score of: {{ virality_score }}
            </h2>
        </div>
    </div>
    <div class="wrapper">
        <a href="/"><button class="custom_button">Analyze Another Video</button></a>    
    </div>
    <script type="text/javascript">
        var clickbait = {{ prediction_clickbait_youtube_text }}
        var nsfw = {{ prediction_nsfw_text }}
        console.log(clickbait)
        console.log(nsfw)
        var clickbait_percentage = document.getElementById("clickbait");
        clickbait_percentage.style.strokeDasharray=clickbait + ",100";
        var click_txt = document.getElementById("click_txt");
        click_txt.innerHTML=clickbait +"%";
        var nsfw_percentage = document.getElementById("nsfw");
        nsfw_percentage.style.strokeDasharray=nsfw + ",100";
        var nsfw_txt = document.getElementById("nsfw_txt");
        nsfw_txt.innerHTML=nsfw +"%";
    </script>
</body>



</html>
