<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>MLTube API</title>
</head>

<body>
 <div class="login">
	<h1>Clickbait Detector</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="title1" placeholder="Title 1" required="required" />
      <input type="text" name="title2" placeholder="Title 2" required="required" />
		  <input type="text" name="title3" placeholder="Title 3" required="required" />
      <button type="submit" class="btn btn-primary btn-block btn-large">Detect Clickbait</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>
 	<h1>NSFW Detector</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict_nsfw')}}"method="post" enctype="multipart/form-data">
    	<input type="file" id="myFile" name="filename">
      <button type="submit" name="submit">Detect NSFW</button>
    </form>

   <br>
   <br>
   {{ prediction_nsfw_text }}

 </div>


</body>
</html>
