<body>
  <div id="nsfw" class="semi-donut margin" 
     style="--percentage : 0; --fill: #FF3D00 ;">
  NSFW
  <div id=nsfw_txt>
    0%
  </div>
</div>

<div id="clickbait" class="semi-donut-model-2 margin"
     style="--percentage : 0; --fill: #039BE5 ;">
  Clickbait
  <div id=clickbait_txt>
    0%
  </div>
</div>

<body>
<div>
    Relevancy
    <div id=relevancy_txt>
      Blank.
    </div>
  </div>

  <!-- <br>
  <br>
 
    <ul>
      {% for result in relevancy_results %}
      <li>
        {{result}}
      </li>
      {% endfor %}
    </ul> -->
 
  </div>
  <script>
    // Get the variable
    var rounded_nsfw = localStorage['rounded_nsfw'];
    var true_nsfw = localStorage['true_nsfw'];
    var rounded_clickbait = localStorage['rounded_clickbait'];
    var true_clickbait = localStorage['true_clickbait'];
    var relevancy = localStorage['relevancy'];
    localStorage.removeItem( 'rounded_nsfw' );
    localStorage.removeItem( 'true_nsfw' );
    localStorage.removeItem( 'rounded_clickbait' );
    localStorage.removeItem( 'true_clickbait' );
    localStorage.removeItem( 'relevancy' );

    document.getElementById("nsfw").style="--percentage : ".concat(rounded_nsfw, "; --fill: #FF3D00 ;");
    document.getElementById("nsfw_txt").innerHTML = true_nsfw.substring(0, 5).concat("%");
    document.getElementById("clickbait").style="--percentage : ".concat(rounded_clickbait, "; --fill: #039BE5 ;");
    document.getElementById("clickbait_txt").innerHTML = true_clickbait.substring(0, 5).concat("%");
    document.getElementById("relevancy_txt").innerHTML = relevancy;
    </script>
